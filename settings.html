<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظیمات | وقت‌پلاس</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/logo-icon.png">
    <style>
        /* Include the same styles as in the dashboard */
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        /* Dashboard Layout */
        .dashboard {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            background-color: #2c3e50;
            width: 250px;
            height: 100%;
            padding: 20px;
            color: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
        }
        .sidebar.collapsed {
            width: 60px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5em;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar i {
            margin-left: 10px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #2a3d45;
        }
        .header i {
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .header i:hover {
            color: #009a80;
        }
        /* Form Styles */
        form {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            padding: 10px 20px;
            background-color: #009a80;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #3c3d37;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
            border-top: 3px solid #009a80;
        }
    </style>
</head>
<body>
    
   <div class="dashboard">
       <aside class="sidebar" id="sidebar">
           <h2>داشبورد</h2>
           <a href="profile.html"><i class="fas fa-user"></i> پروفایل من</a>
           <a href="my-appointments.html"><i class="fas fa-calendar-alt"></i> نوبت‌های من</a>
           <a href="history.html"><i class="fas fa-history"></i> تاریخچه</a>
           <a href="settings.html"><i class="fas fa-cog"></i> تنظیمات</a>
           <a href="index.html" id="logout"><i class="fas fa-sign-out-alt"></i> خروج</a>
       </aside>

       <main class="main-content">
           <div class="header">
               <h1>تنظیمات</h1>
           </div>
           <form>
               <label for="language">زبان:</label>
               <select id="language">
                   <option value="fa">فارسی</option>
                   <option value="en">انگلیسی</option>
               </select>
               <label for="notifications">اعلان‌ها:</label>
               <select id="notifications">
                   <option value="on">فعال</option>
                   <option value="off">غیرفعال</option>
               </select>
               <button type="submit">ذخیره تنظیمات</button>
           </form>
       </main>
   </div>

   <footer>
       ©2024 وقت‌پلاس | تمامی حقوق محفوظ است
   </footer>

   <script src="assets/scripts.js"></script>

   <script>
       // Logout action
       document.getElementById('logout').addEventListener('click', function() {
          alert("شما از سیستم خارج شدید!");
          // Implement logout logic here
       });
   </script>
</body>
</html>
